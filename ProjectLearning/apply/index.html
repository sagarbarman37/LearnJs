<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>apply, call and bind</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .box {
            width: 300px;
            height: 300px;
            background-color: #e0e0e0;
            margin-top: 20px;
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
</style>        
</head>
<body>
    <div class="container">
        <button class="one">one</button>
        <button class="two">two</button>
        <button class="three">three</button>
    </div>
    <div class="box"></div>
<script>
    const box = document.querySelector('.box')
    const one = document.querySelector('.one')
    const two = document.querySelector('.two')
    const three = document.querySelector('.three')

    const name1 = {
  firstName:'sagar'
}
const name2 = {
  firstName:'ashok'
}
const name3 = {
  firstName:'anup'
}

// it can be arrow function as well
function showName(city, cuntry) {
  box.innerHTML += `My name is ${this.firstName} from ${city} in ${cuntry}. `
}

// showName.apply(name1, ["cooch behar", 'India'])  // immediately execute
// showName.call(name2, "hyderabad", 'India')  //  immediately execute
let item3 = showName.bind(name3, 'sitol khuchi', 'India')  // return a referance for use later

// bind()
one.addEventListener('click', item3)

// call()
two.addEventListener('click', () => {
    showName.call(name2, "hyderabad", 'India')
})

// apply()
three.addEventListener('click', () => {
    showName.apply(name1, ["cooch behar", 'India'])
})
// when call() and apply() method use to show the value, we need to wrap up the method in a arrow function
// otherwise no work for event listner.
</script>
</body>
</html>
