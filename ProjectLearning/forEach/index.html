<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForEach</title>
</head>
<body>
    <div>
    </div>

    
<script>
    const lorem = [
            'Lorem ipsum dolor sit amet consectetur, adipisicing elit. Vel, ea',
            'Lorem ipsum dolor sit amet consectetur adipisicing elit. Error, officia!',
            'Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorum, ullam!',
            'Lorem ipsum dolor sit, amet consectetur adipisicing elit. Nisi, tempora.'
    ]

    const div = document.querySelector('div')
    lorem.forEach(list => {
        div.innerHTML += `<li>${list}</li>`
    })
    
    
</script>
</body>
</html>
